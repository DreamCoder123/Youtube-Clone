<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="icon" href="./images/youtubelogo.png">
    <link rel="stylesheet" href="./youtube.css">
</head>
<body>
    <div id="container">
        <nav>
            <div id="mainlogo">
                <img src="./images/youtubelogo.png" alt="">
                <p>YouTube</p>
            </div>

            <div id="searchdiv">
                <div id="searchbox">
                    <input type="text" oninput="debounce(main,800)" id="search" placeholder="Please enter here">
                    <div id="searchbutton"><img src="./images/search.png" alt="search" id="searchicon"></div>
                    <!-- <img src="" alt="search" id="searchicon"> -->
                </div>
                <div id="dropdown"></div>
            </div>
        </nav>

        <div id="showdata"></div>
    </div>
</body>
</html>
<script src="./youtube.js"></script>
